version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flowforge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flowforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flowforge-network

  # Redis
  redis:
    build:
      context: ./redis
    container_name: flowforge-redis
    ports:
      - "6379:6379"
    networks:
      - flowforge-network

  # Backend API
  backend:
    build:
      context: ./backend
    container_name: flowforge-backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/flowforge?schema=public
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - postgres
      - redis
    networks:
      - flowforge-network

  # Backend Worker
  worker:
    build:
      context: ./backend
    container_name: flowforge-worker
    command: npm run worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/flowforge?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - flowforge-network

  # Frontend
  frontend:
    build:
      context: ./frontend
    container_name: flowforge-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - flowforge-network

networks:
  flowforge-network:
    driver: bridge

volumes:
  postgres_data: